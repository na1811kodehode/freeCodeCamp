<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Ole Nordmann" required /></label>
        <label id="email-label" for="email">Email <input type="email" id="email" placeholder="example@gmail.com" required /></label>
        <label id="number-label" for="number">Age (optional) <input type="number" id="number" min="0" max="120" placeholder="Age" /> </label> 
      </fieldset>
      <fieldset class="radio-inline">
        <legend>Rice or Quinoa? (required)</legend>
        <label for="rice"><input id="rice" type="radio" name="grains" value="rice" class="inline" checked /> Rice </label>
        <label for="quinoa"><input id="quinoa" type="radio" name="grains" value="quinoa" class="inline" /> Quinoa </label>
        </fieldset>
      <fieldset>
        <legend>Favourite dish (optional)</legend>
        <label for="biryani" class="label-inline"><input id="biryani" type="checkbox" name="biryani" value="1" /><a href="https://en.wikipedia.org/wiki/Biryani" target="_blank">Biryani</a></label>
        <label for="pulao" class="label-inline"><input id="pulao" type="checkbox" name="pulao" value="2" /><a href="https://en.wikipedia.org/wiki/Pilaf" target="_blank">Pulao</a></label>
        <label for="keemagosht" class="label-inline"><input id="keemagosht" type="checkbox" name="keemamatar" value="3" /><a href="https://en.wikipedia.org/wiki/Keema_matar" target="_blank">Keema Matar</a></label>
        <label for="sabzi" class="label-inline"><input id="sabzi" type="checkbox" name="sabzi" value="4" /><a href="https://en.wikipedia.org/wiki/Ghormeh_sabzi" target="_blank">Sabzi</a></label>
        <label for="dal" class="label-inline"><input id="dal" type="checkbox" name="dal" value="5" /><a href="https://en.wikipedia.org/wiki/Dal" target="_blank">Dal</a></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which continent has the best cuisine?
          <select id="dropdown">
            <option value="">(pick one)</option>
            <option value="1">Europe</option>
            <option value="2">Asia</option>
            <option value="3">North America</option>
            <option value="4">South America</option>
            <option value="5">Oceania</option>
            </select>
      </fieldset>
      <fieldset>
        <label for="feedback">Feedback (optional)<textarea id="feedback" name="feedback" rows="5" cols="30" placeholder="Please write your feedback (if any)"> </textarea> </label>
</fieldset>
<input type="submit" id="submit" value="Submit" />
      </form>


    </body>

  </html>
